        ##### Dan Pegoda's *Something Euge* Cartoon

        [Dan Pegoda](https://www.facebook.com/dannagin) is an actor, artist, storyteller and good friend.
        He currently resides in Eugene, Oregon, where he writes the *Something Euge* cartoon for
        the local newspaper, the [Eugene Weekly](https://www.eugeneweekly.com/2018/02/22/just-being-dan/).

        In this poster, I've collected a few of my favorite *Something Euge* cartoons.
